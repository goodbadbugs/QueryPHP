<script>
	$('document').ready(function() {
		$('#container').css('width', '150px');
		$('#container').css('height', '150px');
		$('#container').click(function() {
			$('#container').animate({backgroundColor: 'blue'});
			window.location.href='index.php';
		});
	});
</script>

<div id='container' style='top:100px; width:50px; height:100px; background:green; position:absolute;'>
