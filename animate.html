<head>
<title>Animation jQuery</title>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type='text/javascript'>

	
	$(document).ready(function() {
//		$('body').css('padding', '0px');
		$('#container').css('margin-right', 'auto');
		$('#container').css('margin-right', 'auto');
		$('#container').css('width', '800px');
		$('#bottomLine').animate({width: '+=100px'}, 'medium', function() {
			$('#topLine').animate({width: '+=100px'}, 'medium', function() {
				$('#leftLine').animate({height: '+=100px'}, 'medium', function() {
					$('#rightLine').animate({height: '+=100px'}, 'medium', function() {		
						$('#bottomLineBack').animate({width: '+=100px'}, 'medium', function() {
							$('#topLineBack').animate({width: '+=100px'}, 'medium');
						});
					});
				});
			});
		});
	
	});

</script>

<div id='container' style='top:100px;'>
