<html>
<head>
<title>Animation jQuery</title>
<link rel='stylesheet' href='stylesLogo.css' type='text/css'/>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type='text/javascript'>

	
	$(document).ready(function() {
		$('#container').css('padding', '0px');
		$('#container').css('margin-right', 'auto');
		$('#container').css('margin-right', 'auto');
		$('#container').css('width', '800px');
		$('#bottomLine').animate({width: '+=100px'}, 'fast', function() {
			$('#topLine').animate({width: '+=100px'}, 'fast', function() {
				$('#leftLine').animate({height: '+=100px'}, 'fast', function() {
					$('#rightLine').animate({height: '+=100px'}, 'fast', function() {		
						$('#bottomLineBack').animate({width: '+=100px'}, 'fast', function() {
							$('#topLineBack').animate({width: '+=100px'}, 'fast', function() {
								$('#leftLineBack').animate({height: '+=100px'}, 'fast', function() {
									$('#rightLineBack').animate({height: '+=100px'}, 'fast', function() {
										$('#midLineBack').animate({height: '+=50px'}, 'fast', function() {
											$('#horizLineBack').animate({width: '+=50px'}, 'fast', function() {
												$('#horizLineFront').animate({width: '+=50px'}, 'fast', function() {
													$('#vertLineFront').animate({height: '+=50px'}, 'fast', function() {
														rotateDiag('#diagTopLeft');
														rotateDiag('#diagTopRight');
														rotateDiag('#diagTopMid');

														rotateDiag('#diagBottomLeft');
														rotateDiag('#diagBottomRight');
														rotateDiag('#diagBottomMid');

														rotateDiag('#diagMidLeft');
														rotateDiag('#diagMidRight');
														rotateDiag('#diagMidMid');
														
														drawHorizontalSupport('#horizLineTop');
														drawHorizontalSupport('#horizLineMid');
														drawHorizontalSupport('#horizLineBottom');

														drawVerticalSupport('#vertLineLeft');
														drawVerticalSupport('#vertLineRight');
														});
													});
												});
											});	
										});
									});
								});
							});
						});
					});
				});
			});
		});
	
	function drawHorizontalSupport(line) {
		$(line).animate({width: '+=100'}, 'fast');
	}
	
	function drawVerticalSupport(line) {
		$(line).animate({height: '+=100'}, 'fast');
	}
	
	function rotateDiag(line) {
		$(line).animate({height: '+=71px'}, 'fast', function() {
		$(line).animate({borderSpacing: 405}, {
				step: function(now, fx) {
					$(this).css('-webkit-transform', 'rotate('+now+'deg)');
			}, duration: 'fast'}, 'linear');
		});

	}
</script>

</head>
<body>

<div id='container' style='top:100px; position:absolute;'>
	<!--Front face -->
	<div class='line' id='bottomLine' style=' height:1px; width:0px; top:100px; position:absolute;'></div>
	<div class='line' id='topLine' style=' height:1px; width:0px; top:0px; position:absolute;'></div>
	<div class='line' id='leftLine' style=' width:1px; top:0px; position:absolute;'></div>
	<div class='line' id='rightLine' style=' width:1px; top:0px; left:100px; position:absolute;'></div>

	<!--Back face -->
	<div class='line' id='bottomLineBack' style=' height:1px; left:50px; width:0px; top:50px; position:absolute;'></div>
	<div class='line' id='topLineBack' style=' height:1px; left:50px; width:0px; top:-50px; position:absolute;'></div>
	<div class='line' id='leftLineBack' style=' width:1px; left: 50px; top:-50px; position:absolute;'></div>
	<div class='line' id='rightLineBack' style=' width:1px; top:-50px; left:150px; position:absolute;'></div>

	<!--Back face support lines -->
	<div class='line' id='midLineBack' style=' height:0px; width:1px; top:-50px; left:100px; position:absolute;'></div>
	<div class='line' id='horizLineBack' style=' height:1px; width:0px; top:0px; left:100px; position:absolute;'></div>

	<!-- Front face support lines -->
	<div class='line' id='horizLineFront' style=' height:1px; width:0px; top:50px; position:absolute;'></div>
	<div class='line' id='vertLineFront' style=' height:0px; width:1px; left:50px; top:50px; position:absolute;'></div>

	<!-- Top diagonal support lines -->
	<div class='line' id='diagTopLeft' style=' height:0px; width:1px; left:25px; top:-60px; position:absolute;'></div>
	<div class='line' id='diagTopRight' style=' height:0px; width:1px; left:125px; top:-60px; position:absolute;'></div>
	<div class='line' id='diagTopMid' style=' height:0px; width:1px; left:75px; top:-60px; position:absolute;'></div>

	<!-- Bottom diagonal support lines -->
	<div class='line' id='diagMidLeft' style=' height:0px; width:1px; left:25px; top:-10px; position:absolute;'></div>
	<div class='line' id='diagMidRight' style=' height:0px; width:1px; left:125px; top:-10px; position:absolute;'></div>
	<div class='line' id='diagMidMid' style=' height:0px; width:1px; left:75px; top:-10px; position:absolute;'></div>

	<!-- Bottom diagonal support lines -->
	<div class='line' id='diagBottomLeft' style=' height:0px; width:1px; left:25px; top:40px; position:absolute;'></div>
	<div class='line' id='diagBottomRight' style=' height:0px; width:1px; left:125px; top:40px; position:absolute;'></div>
	<div class='line' id='diagBottomMid' style=' height:0px; width:1px; left:75px; top:40px; position:absolute;'></div>

	<!-- Horizontal level support lines -->
	<div class='line' id='horizLineTop' style=' height:1px; width:0px; left:25px; top:-25px; position:absolute;'></div>
	<div class='line' id='horizLineMid' style=' height:1px; width:0px; left:25px; top:25px; position:absolute;'></div>
	<div class='line' id='horizLineBottom' style=' height:1px; width:0px; left:25px; top:75px; position:absolute;'></div>

	<!-- Vertical level support lines -->
	<div class='line' id='vertLineLeft' style=' height:0px; width:1px; left:25px; top:-25px; position:absolute;'></div>
	<div class='line' id='vertLineRight' style=' height:0px; width:1px; left:125px; top:-25px; position:absolute;'></div>
