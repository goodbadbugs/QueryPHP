<!DOCTYPE HTML>

<html>
<head>
<title>Animation jQuery</title>
<link rel='stylesheet' href='assets/stylesLogo.css' type='text/css'/>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>

<div id='container' style='top:100px; position:absolute;'>

	<!--Front face -->
	<div class='line' id='square' style=' background:gray; left:0px; height:50px; width:50px; top:100px; position:absolute;'></div>
</div>

<script type='text/javascript'>

	
	$(document).ready(function() {

		addKeys();	
	});	
	
	function addKeys() {

			window.onkeyup = function(e) {
				//var key = e.keyCode ? e.getCode : e.which;
				var key = e.keyCode;
				
				if (key == 39) {
					alert();
					$('#square').animate({left: '+=50px'}, 'fast');
				} else
				if (key == 37) {
					$('#square').animate({left: '-=50px'}, 'fast');
				}
				
			}

			alert('done');
		}
</script>


</body>
</html>
