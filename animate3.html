<!DOCTYPE HTML>

<html>
<head>
<title>Animation jQuery</title>
<link rel='stylesheet' href='assets/styles3' type='text/css'/>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type='text/javascript'>

	
	$(document).ready(function() {
		addKeys();
	


	});


	function addKeys() {
		window.onkeydown = function(e) {
			var key = e.keyCode ? e.keyCode : e.which;

			if (key == 76) { // L - right
				$('#square').animate({left: '+=50'}, 100);
			} else
			if (key == 72) { // H - left
				$('#square').animate({left: '-=50'}, 100);
			} else
			if (key == 74) { // J - down
				$('#square').animate({top: '+=50'}, 100);
			} else
			if (key == 75) { // K - up
				$('#square').animate({top: '-=50'}, 100);
			}
			
		}
	}

	function drawHorizontalSupport(line) {
		$(line).animate({width: '+=100'}, 'fast');
	}
	
	function drawVerticalSupport(line) {
		$(line).animate({height: '+=100'}, 'fast');
	}
	
	function rotateDiag(line) {
		$(line).animate({height: '+=71px'}, 'fast', function() {
		$(line).animate({borderSpacing: 405}, {
				step: function(now, fx) {
					$(this).css('-webkit-transform', 'rotate('+now+'deg)');
			}, duration: 'fast'}, 'linear');
		});

	}
</script>
